<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div id="div01">
        <p class="box"> Contact Us</p>
        <div class="line">
            <i class="fa fa-user" style="font-size: 110%; color: rgb(40, 127, 240);"></i>
            <input type="text" style="width: 100;" placeholder="First Name">
        </div>
        <div class="line">  
            <i class="fa fa-user" style="font-size: 110%; color: rgb(40, 127, 240);"></i>
            <input type="text" placeholder="Last Name">
        </div>
        <div class="line">
            <i class="fa fa-envelope-o" style="font-size: 80%; color: rgb(40, 127, 240);"></i>
            <input type="text" placeholder="Email">
        </div>
        <div class="line">
            <i class="fa fa-phone" style="font-size: 100%; color: rgb(40, 127, 240);"></i>
            <input type="text" placeholder="Phone">
        </div>
        <div class="line">
            <i class="fa fa-comment" style="font-size: 80%; color: rgb(40, 127, 240);"></i>
            <input type="text" placeholder="Message">
        </div>
        <button>Send</button>
    </div>
</body>
</html>
